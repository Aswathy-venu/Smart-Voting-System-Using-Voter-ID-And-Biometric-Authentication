<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JUSTICE - Free Lawyer Website Template</title>

    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{
        
        
        
        static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

<body>
   

    <div class='bold-line'></div>
    <center> <a href="phome"><b>Back</b></a></center>

<div class='container'>

  <div class='window'>
    <div class='overlay'></div>
    
    <div class='content'>
      <div class='welcome'>Send ID</div><br>
      <div class='input-fields'>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        
        <input type='text' name="Name" placeholder='Name' value="{{pt.Name}}" class='input-line full-width'>
        

        <input type='text' name="voteID" placeholder='Enter ID' class='input-line full-width'>

      
      <button type="submit" class='ghost-round full-width'>Submit</button>
    </form>
    {% comment %} <center><a href="/" class="nav-item nav-link active"><u>BACK<u></a> {% endcomment %}
    </div>
  </div>
</div>






















    <!-- Back to Top -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
